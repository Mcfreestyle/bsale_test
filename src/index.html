<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bsale Test</title>
</head>
<body>
  <header class="navbar bg-light">
    <div class="container">
      <a class="navbar-brand">Bsale</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="input">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </header>
  <main>
    <div class="container p-4 text-center">
      <div class="row mt-4 mb-4">
        <div class="col">
          <div class="dropdown-center">
            <button
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Categorias
            </button>
            <ul class="dropdown-menu" id="categories">
              <li>
                <a class="dropdown-item" id="category">Todos</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row row-cols-2 row-cols-md-4 row-cols-sm-3 g-4" id="products">
      </div>
    </div>
  </main>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
